    <script type="text/javascript">

        // Handle the form submit event here
        $("#frmMail").submit(function (e) {

            // e.preventDefault();

            var fromEmail = $("#Email").val();
            var comment = $("#Comment").val();
            var rcapDiv = $("#g-recaptcha-response");
            var rcap = rcapDiv.val();
            

            var data = {
                fromEmail: fromEmail,
                comment: comment,
                gRecaptchaResponse: rcap
            };
				
            // Posting using verbose style jQuery
            $.ajax({
                type: "POST",
                url: "SendMail.ashx",
                data: data,
				//The Error is always being called even when the email is sent. I believe there is an error in the json being returned.
				/* 
				error: function(){onError();},
                success: function(){onSuccess();},
				*/
                dataType: "json"
            });
        });

        function onSuccess() {
			alert("Pass");
        }
